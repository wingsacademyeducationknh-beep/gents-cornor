<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GENTS GARAGE | Login</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Outfit:wght@300;600;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <nav>
        <div class="container">
            <a href="index.html" class="logo">GENTS <span>GARAGE</span></a>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="about.html">About</a></li>
                <li id="admin-nav-item" style="display: none;"><a href="admin.html">Admin</a></li>
                <li id="profile-nav-item" style="display: none;"><a href="profile.html">My Profile</a></li>
                <li id="login-nav-item"><a href="login.html" class="active">Login / Sign Up</a></li>
                <li id="logout-nav-item" style="display: none;"><a href="#" onclick="logout()">Logout</a></li>
            </ul>
        </div>
    </nav>

    <section class="section" style="min-height: 80vh; display: flex; align-items: center;">
        <div class="container" style="max-width: 500px;">
            <div
                style="background: var(--bg-card); padding: 40px; border-radius: 8px; border: 1px solid var(--primary);">

                <div class="modal-tabs">
                    <div id="tab-login" class="modal-tab active" onclick="switchModalTab('login')">Login</div>
                    <div id="tab-signup" class="modal-tab" onclick="switchModalTab('signup')">Sign Up</div>
                </div>

                <div id="login-view" class="login-form">
                    <h2 style="margin-bottom: 25px;">Welcome <span>Back</span></h2>
                    <input type="text" id="loginId" placeholder="Username or Mobile">
                    <input type="password" id="loginPass" placeholder="Password">
                    <button class="btn" onclick="handleAuth('login')">Access Garage</button>
                    <p style="color: var(--text-dim); font-size: 0.8rem; margin-top: 15px; text-align: center;">Admin
                        ID: admin | Pass: 1234</p>
                </div>

                <div id="signup-view" class="login-form hidden">
                    <h2 style="margin-bottom: 25px;">Join <span>The Garage</span></h2>
                    <input type="text" id="signupUsername" placeholder="Unique Username">
                    <input type="text" id="signupMobile" placeholder="Mobile Number">

                    <div style="display: flex; gap: 10px;">
                        <input type="text" id="signupOtp" placeholder="OTP" style="flex: 1;">
                        <button class="btn" style="padding: 10px 20px; font-size: 0.8rem;" onclick="getOtp()">Get
                            OTP</button>
                    </div>

                    <input type="password" id="signupPass" placeholder="Create Password">
                    <button class="btn" onclick="handleAuth('signup')">Create Account</button>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <div class="logo">GENTS <span>GARAGE</span></div>
            <p>&copy; 2026 Gents Garage Menswear. All Rights Reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>

</html>
